<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      .password-mismatch {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
      }
    </style>
  </head>
  <body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
          <img src="assets/geography-global.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          GeoQuiz Game
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Your profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">World</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Europe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Asia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Africa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">America</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item" data-unauth>
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#authModal">Login</a>
          </li>
          <li class="nav-item" data-auth>
            <a class="nav-link" href="#" data-logout>Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Auth</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
            </li>
          </ul>

          <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login">
              <form id="loginForm">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
              </form>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="register">
              <form id="registerForm">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 id="round-info">Round 1 of 15</h5>
            <h5 id="score">Score: 0</h5>
          </div>
          <div class="card-body text-center">
            <img id="country-image" src="" alt="Country outline" class="img-fluid" style="max-height: 300px;">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h5>Guess the country</h5>
          </div>
          <div class="card-body">
            <div id="options-container" class="d-grid gap-2"> <!-- Тут будуть options для JS-->

            </div>
            <button id="hint-btn" class="btn btn-info mt-3">Get Hint</button>
            <div id="hint-container" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="utils/oboe-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
  </body>
</html>
